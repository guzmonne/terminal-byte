<body>
  <div id="window">
    <div id="taskbar">
      <div class="buttons">
        <div id="close" class="clipboard" data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js"></div><a href=# id="minimize"></a><a href="#" id="maximize" target="_blank"></a>

    </div>
    <div id="content" data-simplebar></div>
  </div>
  <div id="toast">
    Copied! Check your clipboard...

    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="0.6s"
        repeatCount="indefinite"/>
      </path>
    </svg>
  </div>
